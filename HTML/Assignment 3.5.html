<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3.5</title>
</head>
<body>
    <form>
        <lable for = "firstName">First Name
            <input type="text" name="firstName" placeholder="Your First Name" id="firstName" required minlength="3">
        </lable>
        <br>
        <label for="lastName">Last Name 
            <input type="text" name="lastName" placeholder="Your Last Name" id="lastName" required minlength="3">
        </label>
        <br>
        <label for="email">Email
            <input type="email" name="email" placeholder="Your Email" id="email" required >
        </label>
        <br>
        <lable for="password">Password
            <input type="password" name="password" placeholder="********" id="password" required minlength="8">
        </lable>
        <br>
        <label for="confirmPassword">Confirm Password
            <input type="password"  name="confirmPassword" placeholder="********" id="confirmPassword" required>
        </label>
        <br>
        <label for="age">Age
            <input type="number" name="age" placeholder="Your Age" id="age" required min="0" max="150">
        </label>
        <br>
        <label>Gender
            <input type="radio" id="male" value="male" name="gender" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="gender">
            <label for="other">Other</label>
        </label>
        <br>
        <label for="terms">Terms
            <input type="checkbox" id="terms" required >I agree to terms and conditions
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
