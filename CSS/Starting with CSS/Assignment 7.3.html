<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7.3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        label {
            display:block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #ecf0f1;
        }

        input:focus, select:focus, textarea:focus {
            background-color: #d5e1e8;
            outline: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Opacity applied to this section */
        .personal-info {
            opacity: 0.8; /* Adjust the opacity of this section */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <!-- Personal Information Section with Opacity -->
        <div class="personal-info">
            <label for="name">Name:</label>
            <input id="name" name="name" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input id="email" name="email" placeholder="Enter your email">

            <label for="password">Password:</label>
            <input id="password" name="password" placeholder="Enter your password">
        </div>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        

        <label for="bio">Short Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself"></textarea>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms"> I agree to the terms
        </label>

        <button type="submit">Submit</button>
    </div>

</body>
</html>
